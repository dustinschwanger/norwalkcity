<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Experiment - Norwalk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      color-scheme: light only;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #eef3f8;
      color: #0b2239;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .hero {
      position: relative;
      isolation: isolate;
      flex: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: clamp(2.5rem, 6vw, 5.5rem);
      overflow: hidden;
      background: #0c345c;
    }

    .hero-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: -2;
    }

    .hero-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(10, 37, 65, 0.65) 28%, rgba(246, 249, 253, 0.05) 55%, rgba(246, 249, 253, 0.92) 88%);
      z-index: -1;
      pointer-events: none;
    }

    .hero-card {
      background: #ffffff;
      border-radius: 32px;
      padding: clamp(2.5rem, 4vw, 4rem);
      max-width: 520px;
      display: flex;
      flex-direction: column;
      gap: clamp(1.75rem, 3vw, 2.25rem);
      border: 1px solid rgba(14, 44, 80, 0.08);
      box-shadow:
        0 24px 50px rgba(12, 42, 78, 0.2),
        0 4px 20px rgba(12, 42, 78, 0.1);
    }

    .hero-title {
      font-family: 'Source Serif 4', 'Georgia', serif;
      font-size: clamp(2.75rem, 5vw, 3.9rem);
      line-height: 1.08;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: #092544;
    }

    .hero-copy {
      font-size: clamp(1.05rem, 2.1vw, 1.3rem);
      line-height: 1.7;
      color: #3c4b63;
      max-width: 30ch;
    }

    .hero-button {
      align-self: flex-start;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.75rem 1rem 1.9rem;
      border-radius: 16px;
      border: 2px solid #7bb5a3;
      background: rgba(255, 255, 255, 0.95);
      text-decoration: none;
      color: #092544;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      box-shadow: 0 12px 26px rgba(13, 52, 91, 0.12);
    }

    .hero-button-icon {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b2239;
      color: #ffffff;
      font-size: 1.35rem;
      line-height: 1;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .hero-button:hover,
    .hero-button:focus-visible {
      transform: translateY(-2px);
      border-color: #5ca591;
      box-shadow: 0 18px 40px rgba(13, 52, 91, 0.16);
    }

    .hero-button:hover .hero-button-icon,
    .hero-button:focus-visible .hero-button-icon {
      background: #103055;
      transform: translateX(2px);
    }

    .hero-button:focus-visible {
      outline: 3px solid rgba(15, 116, 198, 0.35);
      outline-offset: 4px;
    }

    @media (max-width: 1100px) {
      .hero {
        justify-content: center;
        padding: clamp(2rem, 5vw, 4rem);
      }

      .hero-card {
        max-width: min(520px, 90vw);
      }

      .hero-gradient {
        background: linear-gradient(90deg, rgba(10, 37, 65, 0.68) 20%, rgba(246, 249, 253, 0.08) 50%, rgba(246, 249, 253, 0.9) 85%);
      }
    }

    @media (max-width: 720px) {
      body {
        background: #0c345c;
      }

      .hero {
        padding: clamp(2rem, 12vw, 3.5rem);
      }

      .hero-card {
        border-radius: 26px;
        padding: clamp(2rem, 6vw, 3rem);
        gap: 1.5rem;
      }

      .hero-button {
        padding: 0.9rem 1.5rem 0.9rem 1.7rem;
        gap: 0.85rem;
      }

      .hero-button-icon {
        width: 38px;
        height: 38px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <main class="hero" role="banner">
    <img class="hero-image" src="public/images/norwalk-hero.png" alt="Historic civic building in Norwalk, Ohio">
    <div class="hero-gradient" aria-hidden="true"></div>

    <section class="hero-card">
      <h1 class="hero-title">Welcome to Georgia.gov</h1>
      <p class="hero-copy">Your starting place for living, growing, and thriving in the Peach State.</p>
      <a class="hero-button" href="#">
        <span>SERVICES A-Z</span>
        <span class="hero-button-icon" aria-hidden="true">â†’</span>
      </a>
    </section>
  </main>
</body>
</html>
